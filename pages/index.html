<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - CRUD</title>
    <!-- FAVICON -->
    <link type="image/png" sizes="16x16" rel="icon" href="../img/favicon.png">
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/modal.css">
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="tablet flex">

        <div class="cadastro-clientes container flex">
            
            <div class="row-filter flex">
                <button id="btnAdicionarCliente" onclick="openModalSaveClient()">Novo Cliente</button>
                <div class="filter">
                    <input type="text" name="filter" id="inputFilter" class="input-filter">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <button class="btn-filter" id="btnFilter">Pesquisar</button>
                </div>
            </div>
            <table id="tabelaCadastroClientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Cidade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tbodyClientes">
                    <!-- <tr>
                        <td id="nomeCliente">LUIS HENRIQUE</td>
                        <td id="cpfCliente">131.598.217-06</td>
                        <td id="telefoneCliente">(27) 99312-6594</td>
                        <td id="cidadeCliente">VILA VELHA</td>
                        <td>
                            <button id="btnEditarCliente" onclick="openModalSaveClient()">Editar</button>
                            <button id="btnExcluirCliente" onclick="openModalDeleteClient()">Excluir</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div> 

        <!-- MODAL SAVE/EDIT CLIENT -->
        <div class="modal flex" id="modalSaveClient">
            <div class="modal-content flex">
                <header class="modal-header flex">
                    <h3 id="titleModalSaveEdit">Novo Cliente</h3>
                    <i class="fa-solid fa-xmark" id="btnCloseModal" onclick="closeModalSaveClient()"></i>
                </header>
                <form class="modal-form grid" id="modalForm">
                    <input type="text" id="inputNomeCliente" placeholder="Nome do Cliente" required>
                    <input type="text" id="inputCpfCliente" placeholder="CPF do Cliente" required>
                    <input type="text" id="inputTelefoneCliente" placeholder="Telefone do Cliente" required>
                    <input type="text" id="inputCidadeCliente" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer flex">
                    <button id="btnSaveClient" onclick="salvarCliente()">Salvar</button>
                    <button id="btnCancel" onclick="closeModalSaveClient()">Cancelar</button>
                </footer>
            </div>
        </div>

        <!-- MODAL DELETE CLIENT -->
        <div class="modal flex" id="modalDeleteClient">
            <div class="modal-content flex">
                <header class="modal-header flex">
                    <h3>Exluir Cliente</h3>
                    <i class="fa-solid fa-xmark" id="btnCloseModal" onclick="closeModalDeleteClient()"></i>
                </header>
                <section class="text-center" id="infoDelete">
                    <span>Deseja deletar o cliente LUIS HENRIQUE?</span>
                </section>
                <footer class="modal-footer flex">
                    <button id="btnDeleteClient">Deletar</button>
                    <button id="btnCloseModalDelete" onclick="closeModalDeleteClient()">Cancelar</button>
                </footer>
            </div>
        </div>

    </main>
</body>
<script src="../js/main.js"></script>
</html>
